<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://polygit.org/components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="https://polygit.org/components/polymer/polymer.html" />
    <link rel="import" href="https://polygit.org/components/paper-input/paper-input.html" />

    <link rel="import" href="elements/hello-element/hello-element.html" />

  </head>
  <body unresolved>
    <paper-input></paper-input>

    <hello-element></hello-element>
    <hello-inline></hello-inline>

    <script type="text/javascript">
      HTMLImports.whenReady(function () {
        var HelloElement = Polymer.Class({
          is: "hello-inline",
          created: function () {
            this.textContent = "Hello inline"
          }
        });

        document.registerElement('hello-inline', HelloElement);

        var el = new HelloElement();
        document.querySelector("body").appendChild(el);
        var el2 = document.createElement('hello-inline');
        document.querySelector("body").appendChild(el2);
      });
    </script>

  </body>
</html>
