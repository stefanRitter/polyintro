<!DOCTYPE html>
<html>
    <head>
        <script src="https://polygit.org/components/webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="https://polygit.org/components/polymer/polymer.html" />
    </head>
    <body>
    <alert-element></alert-element>
    <dom-module id="alert-element">
      <template>
          <h2 id="alertHead"></h2>
          <ul class="alert-list">
            <li>Alert 1</li>
            <li>Alert 2</li>
            <li>Alert 3</li>
          </ul>
          <footer id="footer">Created by: <div id="creator"></div></footer>
      </template>
    </dom-module>
    <script>
      HTMLImports.whenReady(function () {
        Polymer({
            is: "alert-element",
            ready: function(){
                var spanElement = document.createElement("span");
                spanElement.innerHTML = "Joy";
                Polymer.dom(this.$.creator).appendChild(spanElement);
                Polymer.dom(this.$.creator).removeChild(spanElement);
                Polymer.dom(this.$.footer).insertBefore(spanElement, this.$.creator);
            }
        });
      });
    </script>
    </body>
</html>
