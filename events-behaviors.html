<!DOCTYPE html>
<html>
<head>
  <script src="https://polygit.org/components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="https://polygit.org/components/polymer/polymer.html" />
  <link rel="import" href="behaviors/toggle-behavior.html">
</head>
<body>

  <alert-element></alert-element>

  <dom-module id="alert-element">
    <template>
      <style>
        :host.toggled .alert-list-inner {
          display: none;
        }
      </style>
      <h2 id="alertHead">My alert messages</h2>
      <ul class="alert-list-inner">
        <li>alert 1</li>
        <li>alert 2</li>
      </ul>
    </template>
  </dom-module>

  <script>
    Polymer({
      is: "alert-element",
      behaviors: [ToggleBehavior]
    });
  </script>

</body>
</html>
